<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlatDango</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1>FlatDango</h1>
    </header>
    <main class="container">
      <section class="movie-menu">
        <ul class="movie-list">
          <li class="movie">
            <img src="https://placehold.co/400x600" alt="" class="poster" />
            <h5 class="title">Title</h5>
          </li>
          <li class="movie">
            <img src="https://placehold.co/400x600" alt="" class="poster" />
            <h5 class="title">Title</h5>
          </li>
        </ul>
      </section>
      <section class="first-movie">
        <div class="movie">
          <img src="https://placehold.co/600x400" alt="" class="movie-poster" />
          <div class="movie-body">
            <h5 class="title">Title</h5>
            <p class="runtime">Runtime</p>
            <p class="showtime">Showtime</p>
            <p class="available-tickets">Available Tickets</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="container"></footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
